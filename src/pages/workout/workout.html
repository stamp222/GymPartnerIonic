<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>workout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters" padding>
  <button ion-button large clear full color="dark" class="position" [navPush]="tabsPage">
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-icon color="start" name="arrow-round-forward"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <p style="font-size: 50px"><b>START</b></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </button>
</ion-content>
