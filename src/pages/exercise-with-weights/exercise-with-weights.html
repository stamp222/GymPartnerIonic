<ion-header>
  <ion-navbar>
    <ion-title>{{exercise.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-row text-center>
        <h4>
          <i>Staraj się zaczynać od małych ciężarów stopniowo zwięszkając obciążenie.</i> <br>
          ~Arnold
        </h4>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-note color="primary">
        <b>{{rep}}</b>
      </ion-note>
    </ion-row>
    <ion-row>
      <ion-item>
        <h1 text-center>Timer: {{displayTime2}}</h1>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>1 series</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="number" placeholder={{s1}}></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>2 series</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="number" placeholder={{s2}}></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>3 series</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="score3" type="number" placeholder={{s3}}></ion-input>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!showRow4">
      <ion-col>
        <ion-label>4 series</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="score4" type="number" placeholder={{s4}}></ion-input>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!showRow5">
      <ion-col>
        <ion-label>5 series</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="score5" type="number" placeholder={{s5}}></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <button ion-button full (click)="breakTime()" [disabled]="isenabled">Break</button>
      </ion-col>
      <ion-col col-6>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="openTest()">Test</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <h1 text-center>Break time: {{displayTime}}</h1>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button full (click)="startTimer()" [disabled]="isenabled2">{{buttonTimer}}</button>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="saveScore()">SAVE SCORE</button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
